# Please add the routes for your module here
campaignchain_activity_social_media_schedule_new:
    path: /activity/social-media/schedule/new
    defaults: { _controller: campaignchain.activity.controller.campaignchain.social_media.schedule:newAction }

campaignchain_activity_social_media_schedule_edit:
    path: /activity/social-media/schedule/{id}/edit
    defaults: { _controller: campaignchain.activity.controller.campaignchain.social_media.schedule:editAction }

campaignchain_activity_social_media_schedule_edit_modal:
    path: /modal/activity/social-media/schedule/{id}/edit
    defaults: { _controller: campaignchain.activity.controller.campaignchain.social_media.schedule:editModalAction }

campaignchain_activity_social_media_schedule_edit_api:
    path: /api/private/activity/social-media/schedule/byactivity/{id}/edit
    defaults: { _controller: campaignchain.activity.controller.campaignchain.social_media.schedule:editApiAction }
    options:
        expose: true
    
campaignchain_activity_social_media_schedule_read:
    path: /activity/social-media/schedule/{id}
    defaults: { _controller: campaignchain.activity.controller.campaignchain.social_media.schedule:readAction }

campaignchain_activity_social_media_schedule_read_modal:
    path: /modal/activity/social-media/schedule/{id}
    defaults: { _controller: campaignchain.activity.controller.campaignchain.social_media.schedule:readModalAction }
    options:
        expose: true